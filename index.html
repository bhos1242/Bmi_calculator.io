<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
       <h2>BMI Calculator</h2>
        <p class="text">Your Name</p>
        <input type="text" id="n">
       <p class="text">Height (cm)</p> 
       <input type="text" id="h">
       <p class="text">Weight (kg)</p> 
       <input type="text" id="w"><br>
       <button id="btn" onclick="BMI()">Calculate</button>
       <p id="result"></p>
       <p id="info">Please enter height [cm] and weight [kg]</p>
       <h3>Created by:Vivek Bhos</h3>
    </div>
</body>
<script src="/index.js"></script>
</html>
